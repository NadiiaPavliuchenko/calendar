<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./public/favicon/favicon.png" type="image/x-icon" />
    <title>Calendar App</title>
  </head>
  <body>
    <div class="app">
      <div class="controls">
        <button type="button" class="add-task js-add-task">
          <svg class="add-icon" width="20" height="20">
            <use href="./public/images/icons.svg#add_icon"></use>
          </svg>
        </button>
        <button type="button" class="prev js-prevnext">
          <svg class="prev-icon" width="20" height="20">
            <use href="./public/images/icons.svg#left_arrow_icon"></use>
          </svg>
        </button>
        <p class="js-month month"></p>

        <button type="button" class="next js-prevnext">
          <svg class="next-icon" width="20" height="20">
            <use href="./public/images/icons.svg#right_arrow_icon"></use>
          </svg>
        </button>
        <input
          type="date"
          name="date"
          id="date"
          class="js-choose-date choose-date"
        />
      </div>
      <ul class="calendar"></ul>
    </div>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
