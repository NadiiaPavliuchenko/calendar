<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar App</title>
  </head>
  <body>
    <div class="app">
      <div class="controls">
        <button type="button" class="add-task js-add-task">Add</button>
        <p class="js-month month"></p>
        <div class="button-controls">
          <button type="button" class="prev js-prev">prev</button>
          <button type="button" class="next js-next">next</button>
        </div>
        <input
          type="date"
          name="date"
          id="date"
          class="js-choose-date choose-date"
        />
      </div>
      <div class="calendar"></div>
    </div>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
